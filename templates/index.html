<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Light AI - Cybersecurity Risk Assessment</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      header {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff;
        padding: 3rem 1rem;
        text-align: center;
        border-bottom: 3px solid #667eea;
      }

      header h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      header .subtitle {
        font-size: 1.2rem;
        color: #aaa;
        margin-bottom: 1rem;
      }

      header .team {
        font-size: 0.9rem;
        color: #667eea;
        margin-top: 1rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      main {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      section {
        padding: 2rem;
        border-bottom: 1px solid #eee;
      }

      section:last-child {
        border-bottom: none;
      }

      h2 {
        color: #667eea;
        margin-bottom: 1rem;
        font-size: 2rem;
        border-left: 4px solid #667eea;
        padding-left: 1rem;
      }

      h3 {
        color: #764ba2;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        font-size: 1.3rem;
      }

      p {
        margin-bottom: 1rem;
        color: #555;
      }

      .feature-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin: 2rem 0;
      }

      .feature-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
      }

      .feature-card h3 {
        color: white;
        margin-top: 0;
        border-left: none;
        padding-left: 0;
      }

      .component-table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
      }

      .component-table th,
      .component-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .component-table th {
        background-color: #667eea;
        color: white;
        font-weight: 600;
      }

      .component-table tr:hover {
        background-color: #f5f5f5;
      }

      .agent-role {
        color: #764ba2;
        font-weight: 600;
      }

      .cta-button {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 0.75rem 2rem;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 600;
        margin: 0.5rem 0.5rem 0.5rem 0;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }
      .cta-button.loading {
        opacity: 0.6;
        pointer-events: none;
      }
      .cta-button.secondary.loading {
        opacity: 0.6;
        pointer-events: none;
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .cta-button.secondary {
        background: #f0f0f0;
        color: #667eea;
        border: 2px solid #667eea;
      }

      .cta-button.secondary:hover {
        background: #667eea;
        color: white;
      }

      .code-block {
        background: #f5f5f5;
        border-left: 4px solid #667eea;
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
        margin: 1rem 0;
      }

      .code-block code {
        font-family: "Courier New", monospace;
        color: #333;
      }

      footer {
        background: #1a1a2e;
        color: #aaa;
        text-align: center;
        padding: 2rem;
        margin-top: 2rem;
      }

      footer a {
        color: #667eea;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      .emoji {
        margin-right: 0.5rem;
      }

      ul,
      ol {
        margin-left: 2rem;
        margin-bottom: 1rem;
      }

      li {
        margin-bottom: 0.5rem;
        color: #555;
      }

      a {
        color: #667eea;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .badge {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.85rem;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 2rem;
        }

        h2 {
          font-size: 1.5rem;
        }

        .feature-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>üõ°Ô∏è Black Light AI</h1>
      <p class="subtitle">Autonomous Cyber Threat & Risk Intelligence</p>
    </header>

    <div class="container">
      <main></main>
    </div>

    <footer>
      <p>
        &copy; 2025 Black Light AI ‚Ä¢ Team TRIPOD ‚Äî Vishwas Kura, Anirban Halder,
        Mehak Arora
      </p>
      <p>Developed as part of the Agents Intensive - Capstone Project</p>
    </footer>

    <script>
      const formHtml = `
      <section>
        <h2><span class="emoji">ü™≤üîç</span>Generate Security Report</h2>
        <div style="display:flex; gap:0.75rem; align-items:center; flex-wrap:wrap; margin-top:0.75rem;">
          <input id="targetUrl" type="url" placeholder="https://your-target.com" style="flex:1; min-width:240px; padding:0.6rem 0.8rem; border:1px solid #ccc; border-radius:6px;" />
          <button id="makeBtn" class="cta-button"><span class="emoji">‚öôÔ∏è</span>Make</button>
          <button id="downloadLastBtn" class="cta-button secondary"><span class="emoji">‚¨áÔ∏è</span>Download Latest</button>
        </div>
      </section>`;
      const mainEl = document.querySelector("main");
      if (mainEl) {
        mainEl.insertAdjacentHTML("afterbegin", formHtml);
      }
      const btn = document.getElementById("makeBtn");
      const up = document.getElementById("uploadBtn");
      const dl = document.getElementById("downloadLastBtn");
      async function generate(url) {
        try {
          const resp = await fetch(
            `/api/generate-report?url=${encodeURIComponent(url)}`
          );
          return resp.ok;
        } catch (e) {
          return false;
        }
      }
      btn?.addEventListener("click", async () => {
        const url = document.getElementById("targetUrl").value.trim();
        if (!url) {
          return;
        }
        btn.textContent = "Processing‚Ä¶";
        btn.classList.add("loading");
        try {
          const ok = await generate(url);
          btn.textContent = ok ? "Generated" : "Failed";
        } catch (e) {
          btn.textContent = "Failed";
          setTimeout(() => {
            btn.textContent = "Make";
          }, 1500);
        } finally {
          btn.classList.remove("loading");
        }
      });
      up?.addEventListener("click", async () => {
        const fileInput = document.getElementById("scanFile");
        const f = fileInput?.files?.[0];
        if (!f) {
          return;
        }
        up.textContent = "Uploading‚Ä¶";
        up.classList.add("loading");
        try {
          const fd = new FormData();
          fd.append("file", f);
          const resp = await fetch("/api/upload-scan", { method: "POST", body: fd });
          up.textContent = resp.ok ? "Uploaded" : "Failed";
          setTimeout(() => { up.textContent = "Upload Scan"; }, 1500);
        } catch (e) {
          up.textContent = "Failed";
          setTimeout(() => { up.textContent = "Upload Scan"; }, 1500);
        } finally {
          up.classList.remove("loading");
        }
      });
      dl?.addEventListener("click", async () => {
        try {
          const resp = await fetch("/api/latest");
          if (!resp.ok) {
            return;
          }
          const ct = resp.headers.get("content-type") || "";
          const blob = await resp.blob();
          const name = ct.includes("pdf") ? "report.pdf" : "report.html";
          const href = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = href;
          a.download = name;
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(href);
        } catch (e) {}
      });
    </script>
  </body>
</html>
